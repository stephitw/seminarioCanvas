<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas Resize</title>
	<style>
		canvas{
			border: 1px solid;
			/*width: 100%;
			height: 100%;*/
		}
		body{
			margin:0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>

	<script>
		var canvas = document.querySelector("#canvas");
		var c = canvas.getContext('2d');

		//1
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		//2
		// c.beginPath();
		// c.arc(300, 300, 30, 0, Math.PI*2, false);
		// c.strokeStyle = 'blue';
		// c.stroke();

		//3 Crear muchos circulos con un bucle uno encima de otro
		// for(var i =0; i<3; i++){
		// 	c.beginPath();
		// 	c.arc(300, 300, 30, 0, Math.PI*2, false);
		// 	c.strokeStyle = 'blue';
		// 	c.stroke();
		// }

		//4 cambiar coordenadas de cada uno en x y y
		for(var i =0; i<100; i++){
			var x = Math.random() * window.innerWidth;
			var y = Math.random() * window.innerHeight;
			c.beginPath(); 
			c.arc( x, y, 30, 0, Math.PI * 2, false); 
			c.strokeStyle = 'blue'; 
			// c.strokeStyle = '#'+Math.floor(Math.random()*16777215).toString(16);
			c.stroke();
			//5 aÃ±adir circulos y random colors
			c.fillStyle = '#'+Math.floor(Math.random()*16777215).toString(16); //Random colors
			c.fill();
		}
		
	
	</script>

</body>
</html>
